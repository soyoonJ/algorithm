<html>

    <body>
        <script>
            function solution(arr){  
                // 내 풀이
                // let answer=[];
                // for (let i=0; i<arr.length; i++) {
                //     let rank = 1;
                //     for (let j=0; j<arr.length; j++) {
                //         if (arr[i]<arr[j]) rank++;
                //     }
                //     answer.push(rank);
                // }
                // return answer;

                // 강의 풀이 - 배열 미리 만들어서 더해버림
                let n = arr.length;
                // 1로 Array 채워줌
                let answer = Array.from({length:n}, ()=>1);
                for (let i=0; i<n; i++) {
                    for (let j=0; j<n; j++) {
                        if(arr[j]>arr[i]) answer[i]++;
                    }
                }
                return answer;
            }

            let arr=[87, 89, 92, 100, 76];
            console.log(solution(arr));
        </script>
    </body>
