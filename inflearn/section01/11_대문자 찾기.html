<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s){
                // 내 풀이   
                // let answer = 0;
                // for (let i=0; i<s.length; i++) {
                //     s[i]===s[i].toUpperCase()?answer++:answer;
                // }
                // return answer;

                // 강의 풀이
                let answer=0;
                for(let x of s) {
                    // 방법1 : 아스키넘버로 하는 방법
                    // 대문자 : 65~90
                    // 소문자 : 97~122
                    // let num=x.charCodeAt();
                    // if(num>=65 && num<=90) answer++;
                    // console.log(num)
                    
                    // 방법2
                    if(x===x.toUpperCase()) answer++;
                }
                return answer;
            }

            let str="KoreaTimeGood";
            console.log(solution(str));
        </script>
    </body>
</html>
