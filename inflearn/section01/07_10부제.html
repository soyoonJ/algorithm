        <title>출력결과</title>

    <body>
        <script>
            function solution(day, arr){
                // 내 풀이
                // let answer=0;
                // for (num of arr) {
                //     if(num%10===day) answer+=1
                // }
                // return answer;

                // 강의 풀이
                let answer=0;
                for (x of arr) {
                    if(x%10===day) answer++;
                }
                return answer;
            }
            
            // arr=[25, 23, 11, 47, 53, 17, 33];
            // console.log(solution(3, arr));
            arr=[12, 20, 54, 30, 87, 91, 30];
            console.log(solution(0, arr));
        </script>
    </body>
