<!-- 1부터 N까지의 합 -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                // 내가 푼 방법
                // let answer = "";
                // answer = (n+1)/2*n
                // return answer;

                // 강의 풀이
                let answer = 0;
                for(let i=1; i<=n; i++) {
                    answer = answer+i;
                }
                return answer;
            }

            console.log(solution(10));
        </script>
    </body>
</html>
