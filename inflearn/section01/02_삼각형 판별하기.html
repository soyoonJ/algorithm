        <script>
            function solution(a, b, c){
                // 내가 푼 방법
                // let answer="YES";
                // let max = Math.max(a,b,c);
                // (a+b+c-max<=max)?answer="NO":answer
                // return answer;

                // 강의 문제풀이
                let answer="YES", max;
                let tot=a+b+c;

                if (a>b) max=a;
                else max=b;
                if (c>max) max=c;

                if(tot-max<=max) answer="NO";

                return answer;
            }

            console.log(solution(13, 33, 17));
